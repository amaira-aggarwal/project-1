<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682685796444-acc2f5c1b7b6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Man standing in the middle of a desert"
        />
        <a
          href="https://unsplash.com/photos/a-man-standing-in-the-middle-of-a-desert-at-night-SUIMrEKVOXc"
          target="_blank"
          >Man standing in the middle of a desert</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1706028024882-0b972506d02d?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="The Sun setting over the ocean"
        />
        <a
          href="https://unsplash.com/photos/the-sun-is-setting-over-the-ocean-Kj9drpdopdU"
          target="_blank"
          >The Sun setting over the ocean</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1680667832221-abfb04ba7cfa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="New York in a train frame"
        />
        <a
          href="https://unsplash.com/photos/a-view-of-a-bridge-through-two-windows-_Cu_nb43X20"
          target="_blank"
          >New York in a train frame</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1538370965046-79c0d6907d47?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="The Milky Way"
        />
        <a
          href="https://unsplash.com/photos/milky-way-galaxy-wallpaper-fUnfEz3VLv4"
          target="_blank"
          >The Milky Way</a
        >
      </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
